<!DOCTYPE html>

<!-- 根元素：代表 HTML 或 XHTML 文档的根。其他所有元素必须是这个元素的子节点。 -->
<html lang="en">

<!-- 文档元数据 -->
<!-- 代表关于文档元数据的一个集合，包括脚本或样式表的链接或内容 -->

<head>

  <!-- 定义其他 HTML 元素无法描述的元数据 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 定义文档的标题，将显示在浏览器的标题栏或标签页上。该元素只能包含文本，包含的标签不会被解释 -->
  <title>Document</title>

  <!-- 定义页面上相对 URL 的基准 URL -->
  <base href="">

  <!-- 用于链接外部资源到该文档 -->
  <link rel="stylesheet" href="">

  <!-- 用于内联 CSS -->
  <style></style>
</head>

<!-- 代表 HTML 文档的内容。在文档中只能有一个 <body> 元素 -->
<body>

  <!-- 脚本 -->
  <!-- 定义一个内联脚本或链接到外部脚本。脚本语言是 JavaScript -->
  <script></script>

  <!-- 定义当浏览器不支持脚本时显示的替代文字 -->
  <noscript></noscript>

  <!-- 通过 JavaScript 在运行时实例化内容的容器 -->
  <template></template>

  <!-- 章节 -->
  <!-- 定义文档中的一个章节 -->
  <section></section>

  <!-- 定义只包含导航链接的章节 -->
  <nav></nav>

  <!-- 定义可以独立于内容其余部分的完整独立内容块 -->
  <article></article>

  <!-- 定义和页面内容关联度较低的内容——如果被删除，剩下的内容仍然很合理 -->
  <aside></aside>

  <!-- 标题元素实现了六层文档标题，<h1> 是最大的标题，<h6> 是最小的标题。标题元素简要地描述章节的主题 -->
  <h1></h1>
  <h2></h2>
  <h3></h3>
  <h4></h4>
  <h5></h5>
  <h6></h6>

  <!-- 定义页面或章节的头部。它经常包含 logo、页面标题和导航性的目录 -->
  <header></header>

  <!-- 定义页面或章节的尾部。它经常包含版权信息、法律信息链接和反馈建议用的地址 -->
  <footer></footer>

  <!-- 定义包含联系信息的一个章节 -->
  <address></address>

  <!-- 定义文档中主要或重要的内容 -->
  <main></main>

  <!-- 组织内容 -->
  <!-- 定义一个段落 -->
  <p></p>

  <!-- 代表章节、文章或其他长内容中段落之间的分隔符 -->
  <hr>

  <!-- 代表其内容已经预先排版过，格式应当保留 -->
  <pre></pre>

  <!-- 代表引用自其他来源的内容 -->
  <blockquote></blockquote>

  <!-- 定义一个有序列表 -->
  <ol></ol>

  <!-- 定义一个无序列表 -->
  <ul></ul>

  <!-- 定义列表中的一个列表项 -->
  <li></li>

  <!-- 定义一个定义列表（一系列术语和其定义） -->
  <dl></dl>

  <!-- 代表一个由下一个 <dd> 定义的术语 -->
  <dt></dt>

  <!-- 代表出现在它之前术语的定义 -->
  <dd></dd>

  <!-- 代表一个和文档有关的图例 -->
  <figure></figure>

  <!-- 代表一个图例的说明 -->
  <figcaption></figcaption>

  <!-- 代表一个通用的容器，没有特殊含义 -->
  <div></div>

  <!-- 文字形式 -->
  <!-- 代表一个链接到其他资源的超链接  -->
  <a href=""></a>

  <!-- 代表强调 文字 -->
  <em></em>

  <!-- 代表特别重要 文字 -->
  <strong></strong>

  <!-- 代表注释 ，如免责声明、版权声明等，对理解文档不重要 -->
  <small></small>

  <!-- 代表不准确或不相关 的内容 -->
  <s></s>

  <!-- 代表作品标题  -->
  <cite></cite>

  <!-- 代表内联的引用  -->
  <q></q>

  <!-- 代表一个术语包含在其最近祖先内容中的定义 -->
  <dfn></dfn>

  <!-- 代表省略 或缩写 ，其完整内容在 title 属性中 -->
  <abbr title=""></abbr>

  <!-- 关联一个内容的机器可读的等价形式 （该元素只在 WHATWG 版本的 HTML 标准中，不在 W3C 版本的 HTML5 标准中） -->
  <data></data>

  <!-- 代表日期 和时间 值；机器可读的等价形式通过 datetime 属性指定 -->
  <time></time>

  <!-- 代表计算机代码  -->
  <code></code>

  <!-- 代表代码中的变量  -->
  <var></var>

  <!-- 代表程序或电脑的输出  -->
  <samp></samp>

  <!-- 代表用户输入 ，一般从键盘输出，但也可以代表其他输入，如语音输入  -->
  <kbd></kbd>

  <!-- 下标 -->
  <sub></sub>

  <!-- 上标 -->
  <sup></sup>

  <!-- 代表一段不同性质 的文字，如技术术语、外文短语等 -->
  <i></i>

  <!-- 代表一段需要被关注 的文字 -->
  <b></b>

  <!-- 代表一段需要下划线呈现的文本注释，如标记出拼写错误的文字等 -->
  <u></u>

  <!-- 代表一段需要被高亮的引用 文字 -->
  <mark></mark>

  <!-- 代表被ruby 注释 标记的文本，如中文汉字和它的拼音 -->
  <ruby></ruby>

  <!-- 代表ruby 注释 ，如中文拼音 -->
  <rt></rt>

  <!-- 代表 ruby 注释两边的额外插入文本 ，用于在不支持 ruby 注释显示的浏览器中提供友好的注释显示 -->
  <rp></rp>

  <!-- 代表需要脱离 父元素文本方向的一段文本。它允许嵌入一段不同或未知文本方向格式的文本 -->
  <bdi></bdi>

  <!-- 指定子元素的文本方向 ，显式地覆盖默认的文本方向 -->
  <bdo></bdo>

  <!-- 代表一段没有特殊含义的文本，当其他语义元素都不适合文本时候可以使用该元素 -->
  <span></span>

  <!-- 代表换行  -->
  <br>

  <!-- 编辑 -->
  <!-- 定义增加 到文档的内容 -->
  <ins></ins>

  <!-- 定义从文档移除 的内容 -->
  <del></del>

  <!-- 嵌入内容 -->
  <!-- 代表一张图片 -->
  <img src="" alt="">

  <!-- 代表一个内联的框架  -->
  <iframe src="" frameborder="0"></iframe>

  <!-- 代表一个嵌入 的外部资源，如应用程序或交互内容 -->
  <embed src="" type="">

  <!-- 代表一个外部资源 ，如图片、HTML 子文档、插件等 -->
  <object data="" type=""></object>

  <!-- 代表 <object> 元素所指定的插件的参数 -->
  <param name="" value="">

  <!-- 代表一段视频 及其视频文件和字幕，并提供了播放视频的用户界面 -->
  <video src=""></video>

  <!-- 代表一段声音 ，或音频流 -->
  <audio src=""></audio>

  <!-- 为 <video> 或 <audio> 这类媒体元素指定媒体源 -->
  <source>

  <!-- 为 <video> 或 <audio> 这类媒体元素指定文本轨道（字幕） -->
  <track>

  <!-- 代表位图区域 ，可以通过脚本在它上面实时呈现图形，如图表、游戏绘图等 -->
  <canvas></canvas>

  <!-- 与 <area> 元素共同定义图像映射 区域 -->
  <map name=""></map>

  <!-- 与 <map> 元素共同定义图像映射 区域 -->
  <area shape="" coords="" href="" alt="">

  <!-- 定义一个嵌入式矢量图  -->
  <!-- <svg></svg> -->

  <!-- 定义一段数学公式 -->
  <math></math>

  <!-- 表格 -->
  <!-- 定义多维数据  -->
  <table></table>

  <!-- 代表表格的标题 -->
  <caption></caption>

  <!-- 代表表格中一组单列或多列  -->
  <colgroup></colgroup>

  <!-- 代表表格中的列  -->
  <col>

  <!-- 代表表格中一块具体数据 （表格主体）   -->
  <tbody></tbody>

  <!-- 代表表格中一块列标签 （表头） -->
  <thead></thead>

  <!-- 代表表格中一块列摘要 （表尾） -->
  <tfoot></tfoot>

  <!-- 代表表格中的行  -->
  <tr></tr>

  <!-- 代表表格中的单元格  -->
  <td></td>

  <!-- 代表表格中的头部单元格  -->
  <th></th>

  <!-- 表单 -->
  <!-- 代表一个表单 ，由控件组成 -->
  <form action=""></form>

  <!-- 代表控件组  -->
  <fieldset></fieldset>

  <!-- 代表 <fieldset> 控件组的标题 -->
  <legend></legend>

  <!-- 代表表单控件的标题 -->
  <label for=""></label>

  <!-- 代表允许用户编辑数据的数据区 （文本框、单选框、复选框等） -->
  <input type="text">

  <!-- 代表按钮 -->
  <button></button>

  <!-- 代表下拉框  -->
  <select name="" id=""></select>

  <!-- 代表提供给其他控件的一组预定义选项 -->
  <datalist></datalist>

  <!-- 代表一个选项分组  -->
  <optgroup></optgroup>

  <!-- 代表一个 <select> 元素或 <datalist> 元素中的一个选项 -->
  <option value=""></option>

  <!-- 代表多行文本框 -->
  <textarea name="" id="" cols="30" rows="10"></textarea>

  <!-- 代表计算值 -->
  <output></output>

  <!-- 代表进度条 -->
  <progress></progress>

  <!-- 代表滑动条 -->
  <meter></meter>

  <!-- 交互元素 -->
  <!-- 代表一个用户可以(点击)获取额外信息或控件的小部件  -->
  <details></details>

  <!-- 代表 <details> 元素的综述 或标题  -->
  <summary></summary>

  <!-- 代表菜单 -->
  <menu></menu>

</body>

</html>
