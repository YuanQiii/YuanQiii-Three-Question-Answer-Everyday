<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  target这个属性指定所链接的页面在浏览器窗口中的打开方式
  - _blank    点击一次打开一个新窗口
  - _new      始终在同一个新窗口中打开
  - _self     默认，在当前窗口打开
  - _parent   在父级窗口打开
  - _top      在当前的整个浏览器中打开所链接文档，即在顶级窗口打开
  - framename 在指定的框架中打开被链接文档

  <a href="http://121.199.4.130" 
  target="_blank" 
  target="_new" 
  target="_self" 
  target="_parent" 
  target="_top"
  target="framename">博客</a>

</body>
</html>
