  <a href="#">top</a>

  <p>top</p>
</body>
<script>
  window.onload = function () {
    let top = document.querySelector('p'),
      div = document.querySelector('div')


    top.addEventListener('click', scrollTop)

    // 方法三
    function scrollTo() {

    }

    }

    // 方法五
    function scrollTop() {
      document.documentElement.scrollTop = 0
    }
  }
</script>
